<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="inpt" value="">
        <button id="back"><img id="back2" src="backspace.png" alt="sry"></button>
        <button id="equal">=</button>
        <button id="bracket">( )</button>
        <button id="ac">AC</button>
        <button id="rem" class="number">%</button>
        <button id="sev" class="number">7</button>
        <button id="eig" class="number">8</button>
        <button id="nine" class="number">9</button>
        <button id="five" class="number">5</button>
        <button id="six" class="number">6</button>
        <button id="four" class="number">4</button>
        <button id="one" class="number">1</button>
        <button id="two" class="number">2</button>
        <button id="thr" class="number">3</button>
        <button id="zero" class="number">0</button>
        <button id="div" class="number">/</button>
        <button id="mul" class="number">*</button>
        <button id="sub" class="number">-</button>
        <button id="dot" class="dot">.</button>
        <button id="plus" class="number">+</button>

<script src="hello.js"></script>
</html>
